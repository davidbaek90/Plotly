<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
      body {
        background-image: url('https://media.istockphoto.com/vectors/seamless-texture-with-bacterias-and-germs-vector-pattern-vector-id872316290?b=1&k=20&m=872316290&s=612x612&w=0&h=42yb0OCDLoS3HoDZf5Fl6mIdp3acyXGhfDuHkDjpaWg=');
      }
      </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://image.shutterstock.com/image-vector/bacteria-probiotics-digestion-flora-humans-260nw-1629453172.jpg);background-size: 100%">>
        <font color="white">
        <h1 style="font-family:Georgia;">Belly Button Biodiversity Dashboard</h1>
        <p style="font-family: garamond;">Use the interactive charts below to explore the dataset</p></font>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Test Subject ID No.:</h5> 
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="bar"></div>
      </div>
      <div class="col-md-4">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="plots.js"></script>

</body>

</html>
